version: '3.8'

services:
  core:
    build:
      context: .
      dockerfile: Dockerfile.core
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./config.json:/app/config.json:ro
    environment:
      - PROBE_DB_PATH=/app/data/probe.db
    restart: unless-stopped

